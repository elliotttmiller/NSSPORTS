name: Deploy NSSPORTSEV to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'NSSPORTSEV/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./NSSPORTSEV
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './NSSPORTSEV/package-lock.json'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
        env:
          # Add any required environment variables here
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || '/api' }}
          NEXT_PUBLIC_STREAMING_ENABLED: ${{ secrets.NEXT_PUBLIC_STREAMING_ENABLED || 'false' }}
          # For static export, API key must be exposed to client
          NEXT_PUBLIC_SPORTSGAMEODDS_API_KEY: ${{ secrets.SPORTSGAMEODDS_API_KEY || secrets.NEXT_PUBLIC_SPORTSGAMEODDS_API_KEY }}
          SPORTSGAMEODDS_API_KEY: ${{ secrets.SPORTSGAMEODDS_API_KEY || '' }}
          GITHUB_PAGES: 'true'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./NSSPORTSEV/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
