name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nssports
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: nssports/package.json
      - name: Install dependencies
        run: "npm ci"
      - name: Generate Prisma Client
        run: "npx prisma generate --no-hints"
      - name: Lint
        run: |
          npm run lint -- --max-warnings=0 || npm run lint
      - name: Typecheck
        run: "npx tsc -p tsconfig.json --noEmit"
      - name: Build
        run: "npm run build"